name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Configure Git for CI
        run: |
          git config --global user.email "ci@paths.design"
          git config --global user.name "CAWS CI"

      - name: Install dependencies
        run: |
          # Configure npm for better reliability
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-retries 3
          npm config set fetch-retry-factor 10
          
          # Retry npm ci with exponential backoff
          for i in {1..3}; do
            echo "Attempt $i of 3..."
            npm ci --prefer-offline --no-audit --no-fund || {
              if [ $i -eq 3 ]; then
                echo "All attempts failed"
                exit 1
              fi
              echo "Attempt $i failed, waiting before retry..."
              sleep $((i * 10))
            } && break
          done

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: |
          echo "üîç CI Environment Info:"
          echo "  Node version: $(node --version)"
          echo "  NPM version: $(npm --version)"
          echo "  Current directory: $(pwd)"
          echo "  Directory contents:"
          ls -la
          echo ""
          echo "üîç Checking for template and demo directories:"
          echo "  Template paths:"
          find . -name "caws-template" -type d 2>/dev/null || echo "  ‚ùå No caws-template found"
          echo "  Demo project paths:"
          find . -name "demo-project" -type d 2>/dev/null || echo "  ‚ùå No demo-project found"
          echo ""
          echo "üîç Checking test directory structure:"
          echo "  Test directory: $(ls -la packages/caws-cli/tests/ | head -10)"
          echo "  Contract tests: $(ls -la packages/caws-cli/tests/contract/)"
          echo ""
          npm test

      - name: Build packages
        run: npm run build

      - name: Setup NPM authentication with OIDC
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
      