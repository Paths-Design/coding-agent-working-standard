name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: |
          # Configure npm for better reliability
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm config set fetch-retries 3
          npm config set fetch-retry-factor 10
          
          # Retry npm ci with exponential backoff
          for i in {1..3}; do
            echo "Attempt $i of 3..."
            npm ci --prefer-offline --no-audit --no-fund || {
              if [ $i -eq 3 ]; then
                echo "All attempts failed"
                exit 1
              fi
              echo "Attempt $i failed, waiting before retry..."
              sleep $((i * 10))
            } && break
          done

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build packages
        run: npm run build

      - name: Setup NPM authentication with OIDC
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
        # OIDC token will be automatically provided by GitHub Actions for trusted publishers

      - name: Setup publishing environment
        run: |
          echo "Setting up publishing environment..."
          echo "NPM_REGISTRY_URL=https://registry.npmjs.org" >> $GITHUB_ENV
          # OIDC token is automatically provided by GitHub Actions

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
